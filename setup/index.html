<!-- 
 

    ## Overview:
    This HTML page allows users to input job-related details, send a request to the Flask backend, 
    and display AI-generated interview questions. 

    ## How It Works:
    1. The user fills in job details (Job Role, Industry, Number of Questions, Difficulty, Topic).
    2. On form submission, the data is sent via a POST request to the `/generate_questions` route in `rapid.py`.
    3. The backend calls the RapidAPI service to fetch interview questions.
    4. The received questions (without answer choices) are displayed dynamically on the page.

    ## Backend Interaction:
    - The frontend should send a JSON POST request to `/generate_questions` with user inputs.
    - The backend returns a JSON response containing an array of questions.
    - The frontend should extract the "questions" array from the response and display them.

    
    
    - Use JavaScript (fetch API) to send requests and update the UI.
    - Format the questions for readability on the page.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Interview Questions</title>
</head>
<body>
    <h1>Generate Interview Questions</h1>

    <form id="questionForm">
        <label>Job Role:</label>
        <input type="text" id="jobRole" required>
        <br>
        <label>Industry:</label>
        <input type="text" id="industry" required>
        <br>
        <label>Number of Questions:</label>
        <input type="number" id="numQuestions" min="1" max="20" required>
        <br>
        <label>Difficulty (1-10):</label>
        <input type="number" id="difficulty" min="1" max="10" required>
        <br>
        <label>Topic:</label>
        <input type="text" id="topic" required>
        <br>
        <button type="submit">Generate Questions</button>
    </form>

    <h2>Generated Interview Questions</h2>
    <div id="results"></div>

    <script>
        document.getElementById("questionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = {
                jobRole: document.getElementById("jobRole").value,
                industry: document.getElementById("industry").value,
                numQuestions: parseInt(document.getElementById("numQuestions").value),
                difficulty: parseInt(document.getElementById("difficulty").value),
                topic: document.getElementById("topic").value
            };

            fetch("http://127.0.0.1:5000/generate_questions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data);

                if (data.error) {
                    document.getElementById("results").innerHTML = `<h2>Error:</h2><p>${data.error}</p>`;
                } else {
                    let output = "<ul>";
                    data.result.forEach((q, index) => {
                        output += `<li><strong>Q${index + 1}:</strong> ${q.question}</li>`;
                    });
                    output += "</ul>";
                    document.getElementById("results").innerHTML = output;
                }
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                document.getElementById("results").innerHTML = `<h2>Error: Unable to fetch questions</h2><p>${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
